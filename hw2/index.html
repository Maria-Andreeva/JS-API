<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер изображений</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slides">
            <div class="slide active"><img src="https://placehold.co/600x400?text=1" alt="Image 1"></div>
            <div class="slide"><img src="https://placehold.co/600x400?text=2" alt="Image 2"></div>
            <div class="slide"><img src="https://placehold.co/600x400?text=3" alt="Image 3"></div>
        </div>
        <div class="buttons">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
        <div class="indicators">
            <div class="indicator active-indicator" data-index="0"></div>
            <div class="indicator" data-index="1"></div>
            <div class="indicator" data-index="2"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
